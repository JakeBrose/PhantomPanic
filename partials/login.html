<section 
    class="auth-form">
    <h1>Login or Register</h1>
    <div>
        Email:
        <input type="text" autofocus="true" ng-model="account.email">
    </div>
    <div>
        Password:
        <input type="password" ng-model="account.password">
    </div>
    <div>
        <button class="log" ng-click="login()">Login</button>
        <button class="log" ng-click="register()">Register</button>
    </div>
</section>

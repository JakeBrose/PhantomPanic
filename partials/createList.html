<div ng-style="{'background-image':'url(library/images/hexGrid1.png)'}">
    <div class="nav">
        <p>
            <a ng-href="/#!/items/list/userLists/">
                Your Lists
            </a>
        </p>
    </div>
    <div>
        <h1>Units Selection</h1>
        <div id="addUnit" ng-repeat="unit in unitData">
            <p>{{unit.name}} <button>add</button></p>
        </div>
        <h1>Action Selection</h1>
        <div id="addAction" ng-repeat="action in actionData">
            <p>{{action.name}}<button>add</button></p>
        </div>
        <h1>Upgrade Selection</h1>
        <div id="addUpgrade" ng-repeat="upgrade in upgradeData">
            <p>{{upgrade.name}}<button>add</button></p>
        </div>
    </div>
</div>
